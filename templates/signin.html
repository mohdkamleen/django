{% extends "base.html" %}
{% block title %} | Login {% endblock title %}
 

{% block body %}

  <div class="container mt-5">
      <h2 class="alert alert-secondary text-center">Sign In here</h2>
 <form action="/signin/" method="POST">
 {% csrf_token %}
        <div class="form-group">
          <label for="name">User Name: </label>
          <input required type="text" name="user_name" class="form-control" id="name" placeholder="enter user name">
        </div> 

        <div class="form-group">
          <label for="fname">First Name: </label>
          <input required type="text" name="first_name" class="form-control" id="fname" placeholder="enter first name">
        </div> 

        <div class="form-group">
          <label for="lname">Last Name: </label>
          <input required type="text" name="last_name" class="form-control" id="lname" placeholder="enter last name">
        </div> 
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input required type="email" name="email" class="form-control" id="email" placeholder="enter email ">
          </div> 
          
        <div class="form-group">
            <label for="password">Password: </label>
            <input required type="text" class="form-control" id="password" name="password" placeholder="enter password">
          </div> 

          <div class="form-group">
            <label for="cpassword">Comfirm password: </label>
            <input required type="text" class="form-control" id="cpassword" name="confirm_password" placeholder="enter confirm password">
          </div> 

        <div class="form-group form-check">
            <input required type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <input type="submit" class="btn d-block m-auto px-5 btn-outline-secondary" value="send">
      </form>
</div>
 

{% for message in messages %}  
{{ message }}
{% endfor %}

{% endblock body %}
