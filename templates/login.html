{% extends "base.html" %}
{% block title %} | Login {% endblock title %}
 
{% load static %}

{% block body %}


  <div class="container mt-5">
      <h2 class="alert alert-secondary text-center">Login here</h2>
<form action="/login/" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">User Name:</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="enter username"> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="enter password">
  </div> 
  <button type="submit" class="btn btn-outline-secondary px-5 d-block m-auto">Login</button>
</form> 
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>
    {% for message in messages %}  
    {{ message }}
    {% endfor %}
  </strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 





{% endblock body %}
