{% extends "base.html" %}
{% block title %} | Contact {% endblock title %}
 

{% block body %}

<div class="alert alert-success m-5 show fade " role="alert">
  <strong>
    {% for message in messages %}  
    {{ message }}
    {% endfor %}
  </strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  <div class="container mt-5">
      <h2 class="alert alert-secondary text-center">Contact me</h2>
    <form action="/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name: </label>
          <input required type="text" name="name" class="form-control" id="name" placeholder="enter name">
        </div> 
        
        <div class="form-group">
            <label for="email">Email or phone:</label>
            <input required type="text" name="email" class="form-control" id="email" placeholder="enter email or phone">
          </div> 
          
        <div class="form-group">
            <label for="subject">Subject: </label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="enter subject">
          </div> 

        <div class="form-group">
          <label for="message">Message</label>
          <textarea required class="form-control" name="message" id="message" rows="3"></textarea>
        </div>

        <input type="submit" class="btn d-block m-auto px-5 btn-outline-secondary " value="send">
      </form>  
</div>


<div class="container my-5">
      <h2 class="alert alert-secondary text-center">send media </h2>
    <form action="/image/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label >File: </label>
          <input  type="file" name="image" class="form-control" >
        </div>  

        <input type="submit" class="btn d-block m-auto px-5 btn-outline-secondary " value="send">
      </form>  
</div>


{% endblock body %}
